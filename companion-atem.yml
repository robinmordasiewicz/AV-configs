                name        "Headphone Output"
                device      "hw:1,0"
                mixer_type  "software"
            }
      notify: restartmpd
      tags:
        - music-mpd

    - name: Configure Music Folder
      lineinfile:
        path: /etc/mpd.conf
        state: present
        regexp: '^#?music_directory.+".+"$'
        line: 'music_directory "/home/pi/Music"'
      notify: restartmpd
      tags:
        - music-mpd

    - name: Auto Start Music
      lineinfile:
        path: /etc/mpd.conf
        state: present
        regexp: '^#?restore_paused.+\"(yes|no)\"$'
        line: 'restore_paused "yes"'
      notify: restartmpd
      tags:
        - music-mpd

    - name: Configure Playlist Folder
      lineinfile:
        path: /etc/mpd.conf
        state: present
        regexp: '^#?playlist_directory.+".+"$'
        line: 'playlist_directory "/home/pi/Music"'
      notify: restartmpd
      tags:
        - music-mpd

    - name: Configure Playlist autoupdate
      lineinfile:
        path: /etc/mpd.conf
        state: present
        regexp: '^#?auto_update\s+"yes"$'
        line: 'auto_update "yes"'
      notify: restartmpd
      tags:
        - music-mpd

    - name: MPD on boot
      systemd:
        name: mpd
        enabled: yes
      tags:
        - music-mpd
          
    - name: Install Imagemagick for backgrounds
      apt:
        install_recommends: yes
        pkg:
        - imagemagick
      tags:
        - background

    - name: Pictures directory
      file:
       path: /home/pi/Pictures
       state: directory
       mode: 0755
       group: pi
       owner: pi
      tags:
        - background

    - name: Download default background
      get_url:
        url: https://github.com/{{ GITHUBUSERNAME }}/{{ GITHUBPROJECT }}/raw/master/pi/Pictures/default_background.png
        dest: /home/pi/Pictures/default_background.png
        group: pi
        owner: pi
        mode: 0644
      tags:
        - background

    - name: Videos directory
      file:
       path: /home/pi/Videos
       state: directory
       mode: 0755
       group: pi
       owner: pi
      tags:
        - background

    - name: Download default video
      get_url:
        url: https://github.com/{{ GITHUBUSERNAME }}/{{ GITHUBPROJECT }}/raw/master/pi/Videos/default_video.mp4
        dest: /home/pi/Videos/default_video.mp4
        group: pi
        owner: pi
        mode: 0644
      tags:
        - background

    - name: ATEM mini /etc/hosts
      lineinfile:
        dest: /etc/hosts
        regexp: '^(?:[0-9]{1,3}\.){3}[0-9]{1,3}.*atem$'
        line: "{{ ATEMIP }}\tatem"
        state: present
      tags:
        - companion

    - name: Companion Dependencies
      apt:
        install_recommends: yes
        pkg:
        - libgusb-dev
        - nodejs
        - git
        - build-essential
        - cmake
        - libudev-dev
        - libusb-1.0-0-dev
        - npm
      tags:
        - companion

    - name: Companion USB permissions
      copy:
        dest: /etc/udev/rules.d/50-companion.rules
        group: root
        owner: root
        mode: '0644'
        content: |
          SUBSYSTEM=="input", GROUP="input", MODE="0666"
          SUBSYSTEM=="usb", ATTRS{idVendor}=="0fd9", ATTRS{idProduct}=="0060", MODE:="666", GROUP="plugdev"
          KERNEL=="hidraw", ATTRS{idVendor}=="0fd9", ATTRS{idProduct}=="0060", MODE:="666", GROUP="plugdev"
          SUBSYSTEM=="usb", ATTRS{idVendor}=="ffff", ATTRS{idProduct}=="1f40", MODE:="666", GROUP="plugdev"
          KERNEL=="hidraw", ATTRS{idVendor}=="ffff", ATTRS{idProduct}=="1f40", MODE:="666", GROUP="plugdev"
          SUBSYSTEM=="usb", ATTRS{idVendor}=="0fd9", ATTRS{idProduct}=="0063", MODE:="666", GROUP="plugdev"
          KERNEL=="hidraw", ATTRS{idVendor}=="0fd9", ATTRS{idProduct}=="0063", MODE:="666", GROUP="plugdev"
          SUBSYSTEM=="usb", ATTRS{idVendor}=="0fd9", ATTRS{idProduct}=="006c", MODE:="666", GROUP="plugdev"
          KERNEL=="hidraw", ATTRS{idVendor}=="0fd9", ATTRS{idProduct}=="006c", MODE:="666", GROUP="plugdev"
          SUBSYSTEM=="usb", ATTRS{idVendor}=="0fd9", ATTRS{idProduct}=="006d", MODE:="666", GROUP="plugdev"
          KERNEL=="hidraw", ATTRS{idVendor}=="0fd9", ATTRS{idProduct}=="006d", MODE:="666", GROUP="plugdev"
          SUBSYSTEM=="usb", ATTRS{idVendor}=="ffff", ATTRS{idProduct}=="1f41", MODE:="666", GROUP="plugdev"
          KERNEL=="hidraw", ATTRS{idVendor}=="ffff", ATTRS{idProduct}=="1f41", MODE:="666", GROUP="plugdev"
      notify: restart-companion
      register: companionusb
      tags:
        - companion-usb

    - name: Reload USB rules
      command: udevadm control --reload-rules
      when: companionusb.changed
      tags:
        - companion-usb
     
    - name: n node.js package
      npm:
        name: n
        global: yes
      tags:
        - companion-n
        - companion

    - name: Checking n version 8.17.0
      command: "n list"
      register: nodeversion
      changed_when: False
      tags:
        - companion-n
        - companion

    - name: Remove incompatible n version
      command: "n rm {{ item }}"
      with_items:
        - "{{ nodeversion.stdout_lines }}"
      when: nodeversion.stdout != 'node/8.17.0'
      tags:
        - companion-n
        - companion

    - name: Install node 8.17.0
      command: n 8.17.0
      when: nodeversion.stdout != 'node/8.17.0'
      tags:
        - companion
        - companion-n

    - name: yarn node.js package
      npm:
        name: yarn
        global: yes
      tags:
        - companion-yarn
        - companion

    - name: clone companion github
      git:
        repo: https://github.com/bitfocus/companion.git
        dest: /usr/local/src/companion
        force: yes
        recursive: no
        track_submodules: no
      register: companiongit
      changed_when: ( companiongit.remote_url_changed is not defined or companiongit.remote_url_changed ) 
      tags:
        - companion-git
        - companion

    - name: Update companion modules - takes time....
      command:
        cmd: yarn update
        chdir: /usr/local/src/companion
      environment:
        PATH: $HOME/.yarn/bin:$HOME/.config/yarn/global/node_modules/.bin:{{ ansible_env.PATH }}
      tags:
        - companion-git
        - companion
        - companion-update

    - name: Build writefile
      command: 
        cmd: tools/build_writefile.sh
        chdir: /usr/local/src/companion
      environment:
        PATH: $HOME/.yarn/bin:$HOME/.config/yarn/global/node_modules/.bin:{{ ansible_env.PATH }}
      notify: restart-companion
      tags:
        - companion-update
        - companion

    - name: Companion UNIT file
      copy:
        dest: /etc/systemd/system/companion.service
        group: root
        owner: root
        mode: '0644'
        content: |
          [Unit]
          Description=Bitfocus Companion (v2.0.0)
          After=network-online.target
          Wants=network-online.target

          [Service]
          Type=simple
          WorkingDirectory=/var/local/companion
          ExecStart=node /usr/local/src/companion/headless_ip.js 0.0.0.0
          Restart=on-failure
          KillSignal=SIGINT
          TimeoutStopSec=60

          [Install]
          WantedBy=multi-user.target
      notify: restart-companion
      tags:
        - companion-unitfile
        - companion

    - name: Companion DB directory
      file:
        path: /var/local/companion/undefined/companion/
        state: directory
        mode: 0755
        group: root
        owner: root
      tags:
        - companion-db
        - companion

    - name: Download companion DB
      get_url:
        url: https://github.com/{{ GITHUBUSERNAME }}/{{ GITHUBPROJECT }}/raw/master/pi/{{ HOSTNAME }}_full-config.companionconfig
        dest: /var/local/companion/undefined/companion/db
        mode: 0644
      notify: restart-companion
      register: companiondb
      tags:
        - companion-db
        - companion

    - name: Put ATEM IP in companion DB
      replace:
        path: /var/local/companion/undefined/companion/db
        regexp: '"bmd-atem","product":"ATEM","label":"atem","_configIdx":0,"host":"(?:[0-9]{1,3}\.){3}[0-9]{1,3}"'
        replace: '"bmd-atem","product":"ATEM","label":"atem","_configIdx":0,"host":"{{ ATEMIP }}"'
        backup: yes
        mode: 0644
      notify: restart-companion
      tags:
        - companion-db
        - companion

    - name: Check for Companion config
      stat:
        path: /var/local/companion/undefined/companion/config
      register: companionconfig
      changed_when: False
      tags:
        - companion-config
        - companion

    - name: Companion config
      copy:
        dest: /var/local/companion/undefined/companion/config
        mode: '0644'
        content: |
          {"http_port":8000,"bind_ip":"0.0.0.0","start_minimised":false}
      when: not companionconfig.stat.exists
      tags:
        - companion-config
        - companion

    - name: Autostart Companion
      systemd:
        name: companion
        enabled: yes
      tags:
        - companion-db
        - companion-config
        - companion

    - name: Install Fileshare
      apt:
        install_recommends: yes
        pkg:
        - samba
        - samba-common-bin
        - avahi-daemon
      tags:
         - filesharing

    - name: Avahi Configs
      copy:
        dest: /etc/avahi/services/samba.service
        group: root
        owner: root
        mode: 0755
        content: |
            <?xml version="1.0" standalone='no'?><!--*-nxml-*-->
            <!DOCTYPE service-group SYSTEM "avahi-service.dtd">
            <service-group>
              <name replace-wildcards="yes">%h</name>
              <service>
                <type>_smb._tcp</type>
                <port>445</port>
              </service>
              <service>
                <type>_device-info._tcp</type>
                <port>0</port>
                <txt-record>model=RackMac</txt-record>
              </service>
            </service-group>
      notify: restart-avahi
      tags:
          - filesharing

    - name: Start Avahi
      systemd:
        name: avahi-daemon
        enabled: yes
      tags:
         - filesharing

    - name: Configure Filesharing
      ini_file:
          path: /etc/samba/smb.conf
          section: "{{ item.section }}"
          option: "{{ item.option }}"
          value: "{{ item.value }}"
      with_items:
          - { section: "global", option: "min protocol", value: "SMB2" }
          - { section: "global", option: "max protocol", value: "SMB3" }
          - { section: "global", option: "ea support", value: "yes" }
          - { section: "global", option: "vfs objects", value: "catia fruit streams_xattr" }
          - { section: "global", option: "fruit:metadata", value: "stream" }
          - { section: "global", option: "fruit:model", value: "MacSamba" }
          - { section: "global", option: "fruit:veto_appledouble", value: "no" }
          - { section: "global", option: "fruit:posix_rename", value: "yes" }
          - { section: "global", option: "fruit:zero_file_id", value: "yes" }
          - { section: "global", option: "fruit:wipe_intentionally_left_blank_rfork", value: "yes" }
          - { section: "global", option: "fruit:delete_empty_adfiles", value: "yes" }
          - { section: "homes", option: "read only", value: "no" }
      notify: restart-fileshare
      tags:
         - filesharing

    - name: Configure Samba users
      shell: >
          (pdbedit --user={{ PIUSER }} 2>&1 > /dev/null)
          || (echo '{{ PIPASSWORD }}'; echo '{{ PIPASSWORD }}')
          | smbpasswd -s -a {{ PIUSER }}
      register: smbpasswd
      changed_when: "'Added user' in smbpasswd.stdout"
      tags:
         - filesharing

    - name: Start Fileshare
      systemd:
        name: smbd
        enabled: yes
      tags:
         - filesharing

    - name: Convenient Tools
      apt:
        install_recommends: yes
        pkg:
        - vim
        - bash-completion
        - jq
        - speedtest-cli
        - tmux
        - screen
      tags:
        - userland

    - name: .hushlogin
      become: False
      copy:
        content: ""
        dest: /home/pi/.hushlogin
        force: no
        group: pi
        owner: pi
        mode: 0644
      tags:
        - userland-hush
        - userland

    - name: Alias vi to vim
      copy:
        dest: /etc/profile.d/vim.sh
        group: root
        owner: root
        mode: '0644'
        content: |
          alias vi=vim
      tags:
        - userland-vim
        - userland

    - name: pull vimrc from git
      become: False
      git:
        repo: https://github.com/amix/vimrc.git
        dest: /home/pi/.vim_runtime
        force: yes
      register: vimrcgit
      changed_when: ( vimrcgit.remote_url_changed is not defined or vimrcgit.remote_url_changed ) 
      tags:
        - userland-vim
        - userland

    - name: activate vimrc
      become: False
      command:
        chdir: /home/pi
        cmd: /home/pi/.vim_runtime/install_awesome_vimrc.sh
        creates: /home/pi/.vimrc
      tags:
        - userland-vim
        - userland

    - name: pull vim plugin for yml
      become: False
      git:
        repo: https://github.com/pearofducks/ansible-vim.git
        dest: /home/pi/.vim_runtime/my_plugins/ansible-vim
        update: yes
        version: master
      register: vimymlgit
      tags:
        - userland-vim
        - userland

    - name: Vim Python tools
      apt:
        install_recommends: yes
        pkg:
        - python-requests
      tags:
        - userland-vim
        - userland

    - name: update vim plugins
      become: False
      command:
        cmd: python update_plugins.py
        chdir: /home/pi/.vim_runtime
      when: ( vimrcgit.remote_url_changed is not defined or vimrcgit.remote_url_changed ) or
            ( vimymlgit.remote_url_changed is not defined or vimymlgit.remote_url_changed )
      tags:
        - userland-vim
        - userland

